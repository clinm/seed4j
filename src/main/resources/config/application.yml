#====================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# https://docs.spring.io/spring-boot/appendix/application-properties/index.html
#====================================================================
springdoc:
  swagger-ui:
    operationsSorter: alpha,beta
    tagsSorter: alpha
    tryItOutEnabled: true
  enable-native-support: true

management:
  # Spring Boot Actuator
  endpoints:
    web:
      exposure:
        include:
          - configprops
          - env
          - health
          - info
          - logfile
          - loggers
          - threaddump
      base-path: /management
  # Git Information
  info:
    git:
      mode: full
      enabled: true
    env:
      enabled: true
  endpoint:
    health:
      group:
        readiness:
          include: readinessState
        liveness:
          include: livenessState
      probes:
        enabled: true

application:
  # Cors configuration
  cors:
    allowed-headers: '*'
    allowed-origin-patterns: https://*.githubpreview.dev
    max-age: 1800
    allowed-methods: '*'
    allowed-origins:
      - http://localhost:8100
      - http://localhost:9000
      - http://localhost:3000
    allow-credentials: true
    exposed-headers:
      - Authorization
      - Link
      - X-Total-Count
      - X-seed4j-alert
      - X-seed4j-error
      - X-seed4j-params
  version: '@project.version@'
  cmd:
    timeout: 120

seed4j:
  #  forced-project-folder: /tmp/seed4j
  hidden-resources:
    slugs:
      - svelte-core
  preset-folder: presets

server:
  port: 1339

spring:
  threads:
    virtual:
      enabled: true
  jackson:
    default-property-inclusion: non_absent
  application:
    name: seed4j
  data:
    jpa:
      repositories:
        bootstrap-mode: deferred
